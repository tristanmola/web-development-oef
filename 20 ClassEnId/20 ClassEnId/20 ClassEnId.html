<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Oefening 20 - Class en ID</title>
        <link href="20%20ClassEnId.css" rel="stylesheet"/>
    </head>
    <body>
        <h2 id="titel">Steden en landen</h2>
        
        <section class="cities">
            <h2>Londen</h2>
            <p>Londen is de hoofdstad van Engeland.</p>
        </section>
        
        <section class="cities">
            <h2>Parijs</h2>
            <p>Parijs is de hoofdstad van Frankrijk.</p>
        </section>

        <section class="cities">
            <h2>Bangkok</h2>
            <p>Bangkok is de hoofdstad van Thailand.</p>
        </section>

        <section class="countries">
            <h2>China</h2>
            <p>China is een land in Azië.</p>
        </section>

        <section class="countries">
            <h2>Peru</h2>
            <p>Peru is een land in Zuid-Amerika.</p>
        </section>

        <section class="countries">
            <h2>Italië</h2>
            <p>Italië is een land in Europa.</p>
        </section>
    </body>
</html>
